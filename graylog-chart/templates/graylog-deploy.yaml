apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.graylog.namespace }}
  labels:
    app: graylog
spec:
  replicas: {{ .Values.graylog.replicaCount }}
  selector:
    matchLabels:
      app: graylog
  template:
    metadata:
      labels:
        app: graylog
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.graylog.image.repository }}
        env:
        - name: GRAYLOG_PASSWORD_SECRET
          value: rHxUZgnUnG8bbVB7iD87SztEnwkzSJQbrJ4hXgUY8GDCtqUAei7SJbBQEZYYPo6N
        - name: GRAYLOG_ROOT_PASSWORD_SHA2
          value: 641f95df7712d31cf54d0298fd1847f989c34c233f6def51451dfa9659dbadfe 
        - name: GRAYLOG_ELASTICSEARCH_HOSTS
          value: http://elasticsearch.graylog-demo.svc.cluster.local:9200
        - name: GRAYLOG_MONGODB_URI
          value: mongodb://mongo:27017/graylog
        - name: TZ
          value: Asia/Kolkata
        - name: GRAYLOG_ROOT_TIMEZONE
          value: Asia/Kolkata
        - name: GRAYLOG_TIMEZONE
          value: Asia/Kolkata
        ports:
        - containerPort: {{ .Values.graylog.deploy.containerPort1 }}
        - containerPort: {{ .Values.graylog.deploy.containerPort2 }}